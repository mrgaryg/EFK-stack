  # </parse>
</source>

<filter mylogs.**>
  @type record_transformer
  <record>
    hostName ${tag_parts[3]}.${tag_parts[4]}.${tag_parts[5]}
  </record>
</filter>

<match mylogs.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name mylogs
    type_name fluentd
    logstash_format true
    logstash_prefix mylogs
    logstash_dateformat %Y%m%d
    include_tag_key true
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type file
    path /logs/mylogs
    flush_interval 30s
  </store>
</match>

# All other events will be printed to stdout
<match **>
  @type stdout
</match>