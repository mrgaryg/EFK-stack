  #   # format1 /(?<timestamp>[^ ]* [^ ]*) (?<level>[^\s]+:)(?<message>[\s\S]*)/
  # #   format_firstline /(?<level>[^\s]+) \d{4}-\d{1,2}-\d{1,2}/
