version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    environment:
      discovery.type: single-node
    ports:
      - 9200:9200
      - 9300:9300

  fluentd:
    build: ./fluentd
    # environment:
      # - FLUENTD_CONF=fluentd.conf
    depends_on:
      - elasticsearch
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - /Users/e658681/src/gtm/data/stage2:/fluentd/demo_logs
      - ./logs:/logs
    # ports:
    #   - 8080:8080

  kibana:
    image: docker.elastic.co/kibana/kibana:7.5.2
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - 5601:5601